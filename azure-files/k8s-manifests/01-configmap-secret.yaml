apiVersion: v1
kind: Secret
metadata:
  name: azure-config
  namespace: multicloud-dr
type: Opaque
stringData:
  COSMOSDB_CONNECTION_STRING: "" # To be filled after deployment
  STORAGE_CONNECTION_STRING: ""  # To be filled after deployment
  APPINSIGHTS_INSTRUMENTATION_KEY: "" # To be filled after deployment
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: multicloud-dr
data:
  AZURE_REGION: "eastus"
  COSMOSDB_DATABASE: "multicloud-dr-db"
  STORAGE_CONTAINER: "pdfs"
  ENVIRONMENT: "production"
