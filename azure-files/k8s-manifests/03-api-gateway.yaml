apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: multicloud-dr
  labels:
    app: api-gateway
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        version: v1
    spec:
      nodeSelector:
        workload: microservices
      containers:
      - name: api-gateway
        image: <ACR_NAME>.azurecr.io/api-gateway:latest  # Replace <ACR_NAME>
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: AZURE_REGION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AZURE_REGION
        - name: COSMOSDB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: azure-config
              key: COSMOSDB_CONNECTION_STRING
        - name: COSMOSDB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: COSMOSDB_DATABASE
        - name: APPINSIGHTS_INSTRUMENTATION_KEY
          valueFrom:
            secretKeyRef:
              name: azure-config
              key: APPINSIGHTS_INSTRUMENTATION_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: multicloud-dr
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: api-gateway
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: multicloud-dr
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
